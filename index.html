<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Academico</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>

    </header>
    <main>

        <div class="container">
            <h1>Cadastro da Ficha Escolar e Academica</h1>
            <form id="formOrdemServico">

                <div class="form-section">
                    <h2>Dados do Aluno</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nomeAluno">Nome Completo:</label>
                            <input type="text" id="nomeAluno" required>
                        </div>
                        <div class="form-group">
                            <label for="Contato">Contato:</label>
                            <input type="tel" id="Contato" pattern="[0-9]{11}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="cpf">CPF:</label>
                            <input type="text" id="cpf">
                        </div>
                        <div class="form-group">
                            <label for="dataNascimento">Data de Nascimento:</label>
                            <input type="date" id="date">
                        </div>
                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco">
                        </div>
                        <div class="form-group">
                            <label for="Contatos">Contato de um Parente Proximo</label>:</label>
                            <input type="tel" id="Contatos" pattern="[0-9]{11}">
                        </div>
                    </div>
                </div>


                <div class="form-section">
                    <h2>Detalhes das Opções</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="tipoOpcoes">Tipo de Opções:</label>
                            <select id="tipoOpcoes" required>
                                <option value="">Selecione...</option>
                                <option>Troca de Livros Didáticos</option>
                                <option>Troca de Turma</option>
                                <option>Segunda Chamada</option>
                                <option>Devolver ou Validação de Livros</option>
                                <option>Ajuda</option>
                                <option>Outro</option>
                            </select>
                        </div>
                        
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição do Motivo:</label>
                        <textarea id="descricao" rows="4" required></textarea>
                    </div>
                </div>


                <button type="submit">Enviar</button>
            </form>
        </div>

    </main>
    <footer>

    </footer>

    <script src="../js/script.js"></script>
</body>

</html>
